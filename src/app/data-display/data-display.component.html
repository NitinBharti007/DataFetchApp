<div class="data-container">
  <header class="header">
    <nav class="navbar">
      <a href="#" class="navbar-logo">API Platform</a>
      <button class="navbar-toggle" (click)="toggleNavbar()">
        <span class="navbar-toggle-icon"></span>
        <span class="navbar-toggle-icon"></span>
        <span class="navbar-toggle-icon"></span>
      </button>
      <ul class="navbar-menu" [ngClass]="{ active: isNavbarOpen }">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li>
          <button (click)="sortDataById()" class="navbar-sort-button">
            Sort by ID {{ sortAscId ? "Descending" : "Ascending" }}
          </button>
        </li>
      </ul>
    </nav>
    <h1>Showcase of API Data</h1>
  </header>

  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="!error && data.length === 0" class="loading">
    No data available.
  </div>
  <div *ngIf="!error && data.length > 0" class="data-grid">
    <div class="data-item" *ngFor="let item of data">
      <img
        [src]="item.avatar + '?random=' + item.id"
        alt="{{ item.name }}"
        class="data-item-image"
      />
      <div class="data-item-content">
        <div class="data-item-header">
          <h2>{{ item.name }}</h2>
          <span class="data-item-id">ID: {{ item.id }}</span>
        </div>
        <p>Created At: {{ item.createdAt | date : "medium" }}</p>
      </div>
    </div>
  </div>
</div>
